# This space below is where custom yaml items (e.g. pinning
# sandpaper and varnish versions) should live

/* Basic (gray callout) */

.callout {
  border-left: 10px solid $navy-blue;
  margin-bottom: 25px;
}

.callout-square {
  margin-left: -10px;
  width: 53px;
  height: 53px;
  color: #ffffff;
  background: $navy-blue;
  margin-right: -15px;
}

.callout-icon {
  margin: 13px 0px 0px 13px;
}

.callout-content {
  padding-top: 25px;
  padding-bottom: 25px;
}

.callout-title {
  position: relative;
  font-size: 18px;
  line-height: 24px;
  text-transform: uppercase;
  letter-spacing: 0.1em;
  margin: 0px 0px 25px 0px;
  padding: 24px 0px 0px 0px;
  text-decoration: underline;
  text-underline-offset: 6px;
  code, kbd {
    text-transform: none;
  }
}


.callout li {
  margin-left: 0px;
  list-style-position: inside;
  margin-top:10px;
  margin-bottom:20px;
}

.callout-inner {
  padding: 0px 25px 25px 25px;
  background: $navy-blue;
}

/* Overrides for different callout types */

/* Prereq */

.prereq {
  border-left: 10px solid $navy-blue;
}

.prereq .callout-square {
  background: $$navy-blue;
}

/* Keypoints */

.keypoints {
  border-left: 10px solid $teal;
}

.keypoints .callout-square {
  background: $teal;
  color: $$navy-blue;
}

/* Checklist */

.checklist {
  border-left: 10px solid $$navy-blue;
}

.checklist .callout-square {
  background: $navy-blue;
  color: #ffffff;
}

/* Testimonial */

.testimonial {
  border-left: 10px solid $$navy-blue;
}

.testimonial .callout-square {
  background: $navy-blue;
  color: #ffffff;
}

/* Discussion */

.discussion {
  border-left: 10px solid $yellow;
}

.discussion .callout-square {
  background: $navy-blue;
  color: $black;
}

/* Challenge */

.challenge {
  border-left: 10px solid $yellow;
}

.challenge .callout-square {
  background: $navy-blue;
  color: $black;
}

/* Challenge Accordion */

.challenge-accordion {
  margin: -25px 0 25px 0;
  .accordion-button {
    background: $yellow;
    height: 43px;
    padding-left: 25px;
    color: $navy-blue;
    //box-shadow: none;
    &:hover {
      text-decoration:underline;
    }
    &:focus {
      box-shadow: var(--bs-primary-rgb) 0px 0px 0px 4px;
    }
    &.collapsed {
      //box-shadow: none;
    }
  }
  .accordion-item {
    border-color: $black;
    font-family: Mulish;
    font-style: normal;
    font-weight: normal;
    font-size: 16px;
    &:first-of-type .accordion-button {
      border-radius: 0;
    }
    &:last-of-type .accordion-button.collapsed {
      border-bottom-right-radius: 0px;
      border-bottom-left-radius: 0px;
    }
  }
  .accordion-header {
    font-family: Mulish;
    font-style: normal;
    font-weight: normal;
    font-size: 16px;
  }
  .accordion-body {
    padding-left: 35px;
    padding-top: 25px;
    padding-bottom: 25px;
    background: $light-gray;
    li {
      list-style-type: inherit;
      list-style-position: inside;
      margin-left: 0px;
      margin-top:10px;
      margin-bottom:20px;
    }
  }
  h2 {
    border-left: 10px $yellow solid;
  }
}

/* Move icon, adjust margins on medium/large screens */

@include media-breakpoint-up(md) {
  .callout-square {
    float: left;
    position: relative;
    left: -43px;
  }

  .callout {
    margin-left: 42px;
  }

  .challenge-accordion {
    margin-left: 42px;
  }
}

